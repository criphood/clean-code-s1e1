<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3 class="add-header">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task text" type="text">
          <button class="button" id="add">Add</button>
        </div>
      </section>
      <section id="todo-list">
        <h3 class="block-name">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-image" src="./remove.svg" alt="Delete Button">
            </button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="checkbox">
            <label class="task editing">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete-image" src="./remove.svg" alt="Delete Button">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed">
        <h3 class="block-name">Completed</h3>
        <ul id="completed-tasks">
          <li class="item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-image" src="./remove.svg" alt="Delete Button">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
