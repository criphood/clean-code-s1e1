<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="wrapper">
  <header class="title">
    <img class="title__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="title__details" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="container">
    <section id="adding">
      <h3 class="adding__header section__header">Add Item</h3>
      <div class="adding__wrapper">
        <input class="adding__wrapper-task" type="text">
        <button class="adding__wrapper-btn button">Add</button>
      </div>
    </section>
    <section id="todo">
      <h3 class="section__header">Todo</h3>
      <ul class="incomplete-tasks list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task-label">Pay Bills</label>
          <input type="text" class="list-item__task text">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task-label editing">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__task">
          <button class="list-item__edit button">Save</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed">
      <h3 class="section__header">Completed</h3>
      <ul class="completed-tasks list">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__task-label">See the Doctor</label>
          <input type="text" class="list-item__task">
          <button class="list-item__edit button">Edit</button>
          <button class="list-item__delete button">
            <img class="list-item__delete-image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
