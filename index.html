<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="details" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="container">
      <p id="header-add">
        <label for="new-task" class="label-add">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task text" type="text">
        <button class="button" id="add">Add</button>
      </div>
      </p>
      <h3 class="block-name">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox" class="checkbox">
          <label class="task editing">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="block-name">Completed</h3>
      <ul id="completed-tasks">
        <li class="item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
